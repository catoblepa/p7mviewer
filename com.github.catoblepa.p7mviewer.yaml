app-id: com.github.catoblepa.p7mviewer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: p7mviewer.py
finish-args:
  - --share=network
  - --filesystem=host
  - --filesystem=/tmp
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --env=GDK_BACKEND=x11,wayland
modules:
  - name: asn1crypto
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/a/asn1crypto/asn1crypto-1.5.1.tar.gz
        sha256: 13ae38502be632115abf8a24cbe5f4da52e3b5231990aff31123c805306ccb9c
  - name: app
    buildsystem: simple
    build-commands:
      - install -Dm755 p7mviewer.py /app/bin/p7mviewer.py
      - install -Dm644 signature_parser.py /app/bin/signature_parser.py
      - install -Dm644 com.github.catoblepa.p7mviewer.svg /app/share/icons/hicolor/scalable/apps/com.github.catoblepa.p7mviewer.svg
      - install -Dm644 com.github.catoblepa.p7mviewer.desktop /app/share/applications/com.github.catoblepa.p7mviewer.desktop
    sources:
      - type: file
        path: src/p7mviewer.py
      - type: file
        path: src/signature_parser.py
      - type: file
        path: src/com.github.catoblepa.p7mviewer.svg
      - type: file
        path: src/com.github.catoblepa.p7mviewer.desktop
