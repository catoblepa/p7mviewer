app-id: io.github.catoblepa.p7mviewer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: p7mviewer.py
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
modules:
  - name: asn1crypto
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/a/asn1crypto/asn1crypto-1.5.1.tar.gz
        sha256: 13ae38502be632115abf8a24cbe5f4da52e3b5231990aff31123c805306ccb9c
  - name: app
    buildsystem: simple
    build-commands:
      - install -Dm755 p7mviewer.py /app/bin/p7mviewer.py
      - install -Dm644 signature_parser.py /app/bin/signature_parser.py
      - install -Dm644 io.github.catoblepa.p7mviewer.svg /app/share/icons/hicolor/scalable/apps/io.github.catoblepa.p7mviewer.svg
      - install -Dm644 io.github.catoblepa.p7mviewer.desktop /app/share/applications/io.github.catoblepa.p7mviewer.desktop
      - install -Dm644 io.github.catoblepa.p7mviewer.metainfo.xml /app/share/metainfo/io.github.catoblepa.p7mviewer.metainfo.xml
      - install -Dm644 io.github.catoblepa.p7mviewer.mo /app/share/locale/it/LC_MESSAGES/io.github.catoblepa.p7mviewer.mo
    sources:
      - type: file
        path: src/p7mviewer.py
      - type: file
        path: src/signature_parser.py
      - type: file
        path: src/io.github.catoblepa.p7mviewer.svg
      - type: file
        path: src/io.github.catoblepa.p7mviewer.desktop
      - type: file
        path: src/io.github.catoblepa.p7mviewer.metainfo.xml
      - type: file
        path: src/locale/it/LC_MESSAGES/io.github.catoblepa.p7mviewer.mo
